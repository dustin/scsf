<html>
	<head>
		<title>Welcome to Santa Clara Schools Foundation!</title>
	</head>

	<body>
		<p>
			This is the Santa Clara Schools Foundation web site.
		</p>
		{% if schools %}
			<p>
				We cover the following schools:
					<ul>
						{% for school in schools %}
							<li>{{ school.name }} of {{ school.city }}</li>
						{% endfor %}
					</ul>
			</p>
		{% endif %}
	</body>
</html>
